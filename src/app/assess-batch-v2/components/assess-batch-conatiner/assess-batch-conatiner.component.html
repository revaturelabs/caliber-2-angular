<div *ngIf="batches | async as batches" class="container">
  <div class="toolbar-row">
    <app-batch-select-toolbar
      [batches]="batches"
      [quarters]="quarters"
      [years]="years"
      [quarter]="selectedQuarter"
      [year]="selectedYear"
      [batch]="selectedBatch"
      [week]="selectedWeek"
      (selectedQuarter)="setSelectedQuarter($event)"
      (selectedYear)="setSelectedYear($event)"
      (selectedBatch)="setSelectedBatch($event)"
    ></app-batch-select-toolbar>
    <div class="toolbar-row-buttons">
      <app-create-assessment-button id="assess-batch-container-create-assessment-button" [week]="selectedWeek" [batchId]="selectedBatch?.batchId"></app-create-assessment-button>
      <app-import-grades-button id="assess-batch-container-import-grades-button" [week]="selectedWeek" [batchId]="selectedBatch?.batchId"></app-import-grades-button>
    </div>
  </div>
  <div *ngIf="!selectedBatch">
    <div class="img-container">
      <img src="assets/brand/people.svg" class="brand-icon">
    </div>
  </div>
  <app-assess-associate-list
    [batch]="selectedBatch"
    [week]="selectedWeek"
    (onBatchUpdate)="setSelectedBatch($event)"
    (onWeekSelect)="setSelectedWeek($event)"
  >
  </app-assess-associate-list>
</div>
