<div *ngIf="trainees?.length > 0" @fadeInOut>
  <div class="table-responsive mt-1" *ngIf="getSelectedBatch() | async as selectedBatch">
    <app-week-selector [batch]="selectedBatch" (selectedWeek)="setSelectedWeek($event)" (updatedBatch)="setUpdatedBatch($event)" ></app-week-selector>
    <table class="table" id="assess-associate-list-table" *ngIf="notesLoaded && assessments$ | async as assessments" @fadeInOut>
      <thead>
        <tr>
          <th class="col-sm-2 col-md-2 col-lg-2 col-xl-2">Trainee</th>
          <th *ngFor="let column of columns" class="col-sm-1 col-md-1 col-lg-1 col-xl-1">
            <app-assessment-details-column
              [column]="column"
              [categories]="categories"
              [week]="getSelectedWeek() | async"
              [batchId]="batch.batchId"
              [totalPoints]="getTotalPoints(assessments)"
            >
            </app-assessment-details-column>
          </th>
          <th class="col-sm-6 col-md-6 col-lg-6 col-xl-6">Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trainee of trainees" @fadeInOut>
          <td class="col-sm-2 col-md-2 col-lg-2 col-xl-2"><app-associate-details [trainee]="trainee"></app-associate-details></td>
          <td *ngFor="let assessment of assessments" class="col-sm-1 col-md-1 col-lg-1 col-xl-1">
            <app-assessment-details-row
              @fadeInOut
              [assessment]="assessment"
              [traineeId]="trainee?.traineeId"
              [grade]="getGradesForAssessmentAndTrainee(assessment?.assessmentId, trainee?.traineeId)"
              (onGradeUpdate)="handleGradeUpdate($event)"
            >
            </app-assessment-details-row>
          </td>
          <td class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <app-associate-notes
              [trainee]="trainee"
              [week]="getSelectedWeek() | async"
              [batchId]="batch.batchId"
              [note]="getNotesForTrainee(trainee.traineeId)"
              [qcNote]="undefined"
              [isQcNote]="false"
            >
            </app-associate-notes>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><strong>Average:</strong></td>
          <td *ngFor="let assessment of assessments" @fadeInOut>{{ getAverageGradeForAssessment(assessment?.assessmentId) | percent: "1.2-2" }}</td>
          <td @fadeInOut><strong>Weekly Batch Average: </strong>{{ getBatchAverage(assessments) | percent: "1.2-2" }}</td>
        </tr>
      </tfoot>
    </table>
    <app-batch-level-feedback
      [batchId]="batch.batchId"
      [week]="getSelectedWeek() | async"
      [isQcFeedback]="false"
    >
    </app-batch-level-feedback>
  </div>
</div>
<div *ngIf="batch && trainees?.length === 0" @fadeInOut>
  <app-no-trainees-found></app-no-trainees-found>
</div>
