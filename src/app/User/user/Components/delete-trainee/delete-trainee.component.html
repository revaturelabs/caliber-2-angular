<!DOCTYPE html>
<html>
  <div class="modal fade in" id="deleteTraineeModal" tabindex="0" role="dialog" aria-labelledby="traineeModalLabel" style="padding-left: 17px;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
              </button>
              <h4 class="modal-title" id="traineeModalLabel">Delete Trainee</h4>
          </div>
          <div class="modal-body">
              <h3>Are you sure you want to delete {{trainee.name}}?</h3>
              <br>
          </div>
          <div class="modal-footer">
              <input value="Delete" class="btn btn-lg btn-danger" data-dismiss="modal" type="submit" (click)="deleteTrainee(trainee)">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
      </div>
  </div>
  </div>
</html>
